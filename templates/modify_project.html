				<div class="controls">
					<input id="nombre_proyecto" name="nombre_proyecto" type="text" placeholder="Mi proyecto" class="input-xlarge" required="" value="{{proyecto.nombre_proyecto}}">

				</div>
			</div>

			<!-- File Button --> 
			<div class="control-group">

			</div>

			<!-- Text input-->

			<!-- Button (Double) -->
			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">

				</div>
			</div>
